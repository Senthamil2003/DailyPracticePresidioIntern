<!DOCTYPE html>
<html>
  <head>
    <title>Product Data</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
    <script>
      function understandingRestOperator() {
        let numbers = [1, 2, 3, 4, 5];
        let sum = calculate("add", 30, 45, 78, 90);
        let product = calculate("multiply", 30, 45, 78, 90);
        console.log("Sum:", sum);
        console.log("Product:", product);
      }
      function calculate(operation, ...numbers) {
        let result = 0;
        if (operation === "add") {
          for (let i = 0; i < numbers.length; i++) {
            result += numbers[i];
          }
        } else if (operation === "multiply") {
          result = 1;
          for (let i = 0; i < numbers.length; i++) {
            result *= numbers[i];
          }
        }
        return result;
      }
      var newProduct = { ...product, quantity: 10 };
      
      console.log("Product:", product);
      console.log("New Product:", newProduct);

      const arr = [1, 2, 3, 4, 5];
      const [a, b, ...c] = arr;
      console.log(a, b, c);
    </script>
  </head>
  <body>
    <h1>Product Data</h1>
    <div>
      <button onclick="understandingRestOperator()">
        Understanding Rest Operator
      </button>
    </div>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Product 1</td>
        <td>$10.00</td>
        <td>5</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Product 2</td>
        <td>$15.00</td>
        <td>10</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Product 3</td>
        <td>$20.00</td>
        <td>3</td>
      </tr>
    </table>
  </body>
</html>
