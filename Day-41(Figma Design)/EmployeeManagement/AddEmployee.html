<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
    <link rel="stylesheet" href="main.css">
    
  
</head>
<body>
<div class="form-cont">
    <h2>Employee Details Form</h2>
    <form action="/submit_employee_details" method="post" enctype="multipart/form-data">
        <div>
           
            <input type="text" id="name" name="name" placeholder="Name" required>
        </div>
        <div>
            
            <input type="date" id="dob" name="dob" placeholder="Date of birth" required>
        </div>
        <div>

            <input type="tel" id="phone" name="phone" placeholder="Mobile" required>
        </div>
        <div>
          
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div>
          
            <input type="text" id="blood_group" name="blood_group" placeholder="Blood group" required>
        </div>
        <div>
            
            <input type="text" id="address" name="address" placeholder="Address" required>
        </div>
        <div>
         
            <input type="text" id="position" name="position" placeholder="Position" required>
        </div>
        <div>
        
            <input type="text" id="department" name="department" required>
        </div>
        <div>
           
            <input type="date" id="date_of_joining" placeholder="Date of join" name="date_of_joining" required>
        </div>
        <div>
          
            <input type="text" id="emergency_contact" name="emergency_contact" placeholder="Emergency contact" required>
        </div>
        <div>
            <label for="picture">Upload Picture:</label>
            <input type="file" id="picture" name="picture" accept="image/*" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</div>


</body>
</html>
