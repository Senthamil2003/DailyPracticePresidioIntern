<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Focused Input</title>
    <style>
        /* Default style for input */
        input[type="text"] {
            width: 200px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        /* Style for input when focused */
        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none; /* Remove the default outline */
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Click to focus">
</body>
</html>
