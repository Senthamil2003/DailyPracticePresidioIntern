<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Register.css" />
    <script defer src="./Rejister.js"></script>
  </head>
  <body>
    <form>
      <div class="form-cont">
        <h2 style="text-align: center; margin: 1%">Register</h2>
        <div class="form-group">
          <label for="name">Name</label>
          <span class="notify" id="span-name">sample</span>
          <input
            type="text"
            class="form-control"
            id="name"
            oninput="ValidateName()"
            placeholder="Enter Name"
          />
        </div>
        <div class="form-group">
          <label for="phome">Phone</label>
          <span class="notify" id="span-phone">sample</span>
          <input
            type="number"
            class="form-control"
            id="phone"
            oninput="ValidatePhone()"
            placeholder="Enter you Mobile number"
          />
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input type="date" id="dateOfBirth" class="form-control" />
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <span class="notify" id="span-age">sample</span>
          <input type="text" id="age" class="form-control" disabled />
        </div>

        <div class="form-group">
          <label for="browser">Select Profession</label>
          <span class="notify" id="span-profession">sample</span>
          <input
            list="Profession"
            onblur="AddDatalist()"
            class="form-control"
            name="browser"
            id="AddProfession"
          />

          <datalist id="Profession">
            <option value="Doctor"></option>
            <option value="Nurse"></option>
            <option value="Developer"></option>
            <option value="Designer"></option>
            <option value="Actor"></option>
          </datalist>
        </div>
        <div class="form-group">
            <input id="male" type="radio" name="gender">
            <label for="male">Male</label>
            <input id="female" type="radio" name="gender">
            <label for="female">Female</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <div>
          <span class="notify" id="error-span-name">sample</span>
          <span class="notify" id="error-span-phone">sample</span>
          <span class="notify" id="error-span-age">sample</span>
          <span class="notify" id="error-span-profession">sample</span>
        </div>
      </div>
      <div></div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
