<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Wordle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        .tile {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        #keyboard {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }
        .key {
            width: 40px;
            height: 50px;
            margin: 0 2px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            background-color: #e0e0e0;
            cursor: pointer;
        }
        .key:hover {
            background-color: #d0d0d0;
        }
        #enter-key, #backspace-key {
            width: 65px;
        }
        .correct {
            background-color: #6aaa64;
            color: white;
        }
        .present {
            background-color: #c9b458;
            color: white;
        }
        .absent {
            background-color: #787c7e;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Simple Wordle</h1>
    <div id="game-board"></div>
    <div id="keyboard"></div>
    <p id="message"></p>

    <script>
        const words = ['apple', 'beach', 'chair', 'dance', 'eagle', 'flame', 'grape', 'house', 'igloo', 'juice'];
        let secretWord = words[Math.floor(Math.random() * words.length)];
        let attempts = 6;
        let currentAttempt = 0;
        let currentTile = 0;

        const gameBoard = document.getElementById('game-board');
        const keyboard = document.getElementById('keyboard');
        const message = document.getElementById('message');

        function createGameBoard() {
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    gameBoard.appendChild(tile);
                }
            }
        }

        function createKeyboard() {
            const rows = [
                ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
                ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', '⌫']
            ];

            rows.forEach(row => {
                const rowElement = document.createElement('div');
                rowElement.classList.add('keyboard-row');
                row.forEach(key => {
                    const keyElement = document.createElement('div');
                    keyElement.classList.add('key');
                    keyElement.textContent = key;
                    if (key === 'ENTER') keyElement.id = 'enter-key';
                    if (key === '⌫') keyElement.id = 'backspace-key';
                    keyElement.addEventListener('click', () => handleKeyPress(key));
                    rowElement.appendChild(keyElement);
                });
                keyboard.appendChild(rowElement);
            });
        }

        function handleKeyPress(key) {
            if (key === 'ENTER') {
                submitGuess();
            } else if (key === '⌫') {
                deleteLetter();
            } else if (currentTile < (currentAttempt + 1) * 5 && currentAttempt < 6) {
                addLetter(key);
            }
        }

        function addLetter(letter) {
            const tile = gameBoard.children[currentTile];
            tile.textContent = letter;
            currentTile++;
        }

        function deleteLetter() {
            if (currentTile > currentAttempt * 5) {
                currentTile--;
                const tile = gameBoard.children[currentTile];
                tile.textContent = '';
            }
        }

        function submitGuess() {
            if (currentTile % 5 !== 0 || currentTile !== (currentAttempt + 1) * 5) {
                message.textContent = 'Please enter a 5-letter word.';
                return;
            }

            const guess = Array.from(gameBoard.children)
                .slice(currentAttempt * 5, (currentAttempt + 1) * 5)
                .map(tile => tile.textContent.toLowerCase())
                .join('');

            for (let i = 0; i < 5; i++) {
                const tile = gameBoard.children[currentAttempt * 5 + i];
                const key = document.querySelector(`.key:not(#enter-key):not(#backspace-key):nth-child(${Array.from(document.querySelectorAll('.key:not(#enter-key):not(#backspace-key)')).findIndex(k => k.textContent.toLowerCase() === guess[i].toLowerCase()) + 1})`);

                if (guess[i] === secretWord[i]) {
                    tile.classList.add('correct');
                    key.classList.add('correct');
                } else if (secretWord.includes(guess[i])) {
                    tile.classList.add('present');
                    key.classList.add('present');
                } else {
                    tile.classList.add('absent');
                    key.classList.add('absent');
                }
            }

            if (guess === secretWord) {
                message.textContent = 'Congratulations! You guessed the word!';
                disableKeyboard();
            } else {
                currentAttempt++;
                if (currentAttempt >= attempts) {
                    message.textContent = `Game over. The word was ${secretWord}.`;
                    disableKeyboard();
                }
            }
        }

        function disableKeyboard() {
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => key.style.pointerEvents = 'none');
        }

        createGameBoard();
        createKeyboard();

        document.addEventListener('keydown', (event) => {
            const key = event.key.toUpperCase();
            if (key === 'ENTER' || key === 'BACKSPACE' || (key.length === 1 && key.match(/[A-Z]/))) {
                handleKeyPress(key === 'BACKSPACE' ? '⌫' : key);
            }
        });
    </script>
</body>
</html>
